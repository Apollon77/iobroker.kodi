<link rel="stylesheet" href="widgets/kodi/css/style.css" />
<script type="text/javascript" src="widgets/kodi/js/kodi.js"></script>

<script id="tplkodiProgressBar"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<img style="width:80px; height:80px" src="widgets/kodi/img/test.png"></img>'
		data-vis-attrs="oid_curtime/id/changeOid;oid_curtimetotal/id;"
		data-vis-attrs0="group.extrakodi;extraAttr"
        data-vis-set="kodi"
        data-vis-type="val"
        data-vis-name="Progress Bar">
	<div class="vis-widget <%== this.data.attr('class') %>" style="width:200px; height:20px" id="<%= this.data.attr('wid') %>" >
			<div id="progressbar"></div>
       <% vis.binds.kodi.createWidgetProgress(this.data.wid, this.view, this.data, this.style);%>
	</div>
</script>

<script id="tplkodiHelper"
        type="text/ejs"
        class="vis-tpl"
        data-vis-prev='<div id="prev_tplkodiHelper" style="position: relative; text-align: initial;padding: 4px "><div class="vis-widget_prev " style="width: 280px; height: 159px;" > <div class="myset-class vis-widget-prev-body " style="padding:2px"> OID: hm-rpc.0.EEQ0006629.1.STATE<br> OID value: true<br> Color: <span style="color: rgb(128, 0, 0);">#800000</span><br> htmlText: <textarea readonly="" style="width:100%">asda</textarea></div>'
        data-vis-attrs="oid/id;myColor/color;htmlText/text;"
        data-vis-attrs0="group.extrakodi;extraAttr"
        data-vis-set="kodi"
        data-vis-type="helper"
        data-vis-name="Helper">
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 210px" id="<%= this.data.attr('wid') %>"><%vis.binds.kodi.createWidget(this.data.wid, this.view, this.data, this.style);%>
	</div>
</script>
